{% load staticfiles %}
<!DOCTYPE html>

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title ng-bind="Page.title()">Spending Stories</title>

        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,300|Roboto:400,300,700' rel='stylesheet' type='text/css'>

            var STATIC_URL = window.STATIC_URL = window.STATIC_URL || "{% static '' %}";
        </script>

            e=o.createElement(i);r=o.getElementsByTagName(i)[0];

            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
